name: Validate PR

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to validate (leave empty to validate current branch)"
        type: string
        required: false

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      docs: ${{ steps.changes.outputs.docs }}
      workflows: ${{ steps.changes.outputs.workflows }}
      package: ${{ steps.changes.outputs.package }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'src/**/*'
              - 'tsconfig.json'
              - 'tsconfig.base.json'
              - 'eslint.config.js'
              - 'vitest.config.ts'
              - 'tsup.config.ts'
            docs:
              - 'docs/**/*'
              - 'README.md'
              - '*.md'
            workflows:
              - '.github/workflows/**/*'
            package:
              - 'package.json'
              - 'pnpm-lock.yaml'

  lint-and-typecheck:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "‚úÖ Dependencies installed"

      - name: Run ESLint
        run: |
          echo "üßπ Running ESLint..."
          pnpm lint
          echo "‚úÖ ESLint passed"

      - name: Check TypeScript compilation
        run: |
          echo "üîß Checking TypeScript compilation..."
          pnpm exec tsc --noEmit
          echo "‚úÖ TypeScript compilation successful"

      - name: Check formatting
        run: |
          echo "üíÖ Checking code formatting..."
          pnpm format --check || {
            echo "‚ö†Ô∏è  Code formatting issues found"
            echo "Run 'pnpm format' to fix formatting issues"
            exit 1
          }
          echo "‚úÖ Code formatting is correct"

  test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.package == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "‚úÖ Dependencies installed"

      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          pnpm test
          echo "‚úÖ Tests passed"

      - name: Run integration tests (fixture-based)
        run: |
          echo "üß™ Running fixture-based integration tests..."
          pnpm test:integration
          echo "‚úÖ Integration tests passed"

  build:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.package == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "‚úÖ Dependencies installed"

      - name: Build package
        run: |
          echo "üèóÔ∏è  Building package..."
          pnpm build
          echo "‚úÖ Build completed"

      - name: Validate build outputs
        run: |
          echo "üîç Validating build outputs..."

          # Check that dist directory exists
          if [ -d "dist" ]; then
            echo "  ‚úÖ dist directory exists"
          else
            echo "  ‚ùå dist directory missing"
            exit 1
          fi

          # Check CommonJS build
          if [ -f "dist/index.cjs" ]; then
            echo "  ‚úÖ CommonJS build successful"
          else
            echo "  ‚ùå CommonJS build failed"
            exit 1
          fi

          # Check ESM build
          if [ -f "dist/index.js" ]; then
            echo "  ‚úÖ ESM build successful"
          else
            echo "  ‚ùå ESM build failed"
            exit 1
          fi

          # Check type definitions
          if [ -f "dist/index.d.ts" ]; then
            echo "  ‚úÖ Type definitions generated"
          else
            echo "  ‚ùå Type definitions missing"
            exit 1
          fi

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."

          # Test CommonJS import
          node -e "
            try {
              const sdk = require('./dist/index.cjs');
              console.log('‚úÖ CommonJS import successful');

              // Check that main exports exist
              if (typeof sdk.Agent !== 'undefined') {
                console.log('‚úÖ Agent export available');
              } else {
                throw new Error('Agent export missing');
              }

              if (typeof sdk.BaseAgent !== 'undefined') {
                console.log('‚úÖ BaseAgent export available');
              } else {
                throw new Error('BaseAgent export missing');
              }

            } catch (error) {
              console.error('‚ùå CommonJS smoke test failed:', error.message);
              process.exit(1);
            }
          "

          # Test ESM import
          node --input-type=module -e "
            (async () => {
              try {
                const sdk = await import('./dist/index.js');
                console.log('‚úÖ ESM import successful');

                // Check that main exports exist
                if (typeof sdk.Agent !== 'undefined') {
                  console.log('‚úÖ Agent export available (ESM)');
                } else {
                  throw new Error('Agent export missing (ESM)');
                }

              } catch (error) {
                console.error('‚ùå ESM smoke test failed:', error.message);
                process.exit(1);
              }
            })();
          "

          echo "‚úÖ All smoke tests passed"

      - name: Test package structure
        run: |
          echo "üì¶ Testing package structure..."

          # Validate package.json
          node -e "
            const pkg = require('./package.json');

            // Check required fields
            const required = ['name', 'version', 'main', 'module', 'types'];
            for (const field of required) {
              if (!pkg[field]) {
                throw new Error(\`Missing required field: \${field}\`);
              }
            }

            console.log('‚úÖ Package.json structure valid');
            console.log(\`üì¶ Package: \${pkg.name}@\${pkg.version}\`);
          "

          # Test pnpm pack (dry run)
          echo "üì¶ Testing package contents..."
          pnpm pack --dry-run > pack-output.txt 2>&1 || true

          # Check that important files are included
          if grep -q "dist/" pack-output.txt; then
            echo "  ‚úÖ Built files included"
          else
            echo "  ‚ö†Ô∏è  Built files might not be included"
          fi

          echo "‚úÖ Package structure validation completed"

  security-scan:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.package == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: |
          echo "üîí Running security audit..."
          pnpm audit --audit-level moderate || {
            echo "‚ö†Ô∏è  Security vulnerabilities found"
            echo "Run 'pnpm audit --fix' to resolve automatically fixable issues"
            # Don't fail the build for audit issues, just warn
          }
          echo "‚úÖ Security audit completed"

  version-check:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.package == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check version bump
        run: |
          echo "üìä Checking version changes..."

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Get previous version from main branch
          git fetch origin main:main 2>/dev/null || true
          MAIN_VERSION=$(git show main:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" 2>/dev/null || echo "unknown")

          echo "  üì¶ Current version: $CURRENT_VERSION"
          echo "  üì¶ Main version: $MAIN_VERSION"

          if [ "$CURRENT_VERSION" != "$MAIN_VERSION" ]; then
            echo "  ‚úÖ Version has been updated"

            # Basic semver validation
            if echo "$CURRENT_VERSION" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+'; then
              echo "  ‚úÖ Version format is valid"
            else
              echo "  ‚ö†Ô∏è  Version format might be invalid: $CURRENT_VERSION"
            fi
          else
            echo "  ‚ÑπÔ∏è  Version unchanged (this is okay for non-release PRs)"
          fi

  pr-summary:
    runs-on: ubuntu-latest
    needs:
      [changes, lint-and-typecheck, test, build, security-scan, version-check]
    if: always() && (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Generate PR validation summary
        run: |
          echo "üìã PR Validation Summary"
          echo "========================"

          # Determine overall status
          OVERALL_STATUS="‚úÖ PASSED"

          # Check individual job results
          if [ "${{ needs.lint-and-typecheck.result }}" == "failure" ]; then
            OVERALL_STATUS="‚ùå FAILED"
            echo "‚ùå Linting and typecheck: FAILED"
          elif [ "${{ needs.lint-and-typecheck.result }}" == "success" ]; then
            echo "‚úÖ Linting and typecheck: PASSED"
          else
            echo "‚è≠Ô∏è  Linting and typecheck: SKIPPED"
          fi

          if [ "${{ needs.test.result }}" == "failure" ]; then
            OVERALL_STATUS="‚ùå FAILED"
            echo "‚ùå Tests: FAILED"
          elif [ "${{ needs.test.result }}" == "success" ]; then
            echo "‚úÖ Tests: PASSED"
          else
            echo "‚è≠Ô∏è  Tests: SKIPPED"
          fi

          if [ "${{ needs.build.result }}" == "failure" ]; then
            OVERALL_STATUS="‚ùå FAILED"
            echo "‚ùå Build: FAILED"
          elif [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Build: PASSED"
          else
            echo "‚è≠Ô∏è  Build: SKIPPED"
          fi

          if [ "${{ needs.security-scan.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è  Security scan: ISSUES FOUND"
          elif [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "‚úÖ Security scan: PASSED"
          else
            echo "‚è≠Ô∏è  Security scan: SKIPPED"
          fi

          if [ "${{ needs.documentation-check.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è  Documentation: ISSUES FOUND"
          elif [ "${{ needs.documentation-check.result }}" == "success" ]; then
            echo "‚úÖ Documentation: PASSED"
          else
            echo "‚è≠Ô∏è  Documentation: SKIPPED"
          fi

          if [ "${{ needs.version-check.result }}" == "success" ]; then
            echo "‚úÖ Version check: PASSED"
          else
            echo "‚è≠Ô∏è  Version check: SKIPPED"
          fi

          echo ""
          echo "üéØ Overall Status: $OVERALL_STATUS"

          if [ "$OVERALL_STATUS" == "‚úÖ PASSED" ]; then
            echo ""
            echo "üöÄ This PR is ready for review!"
            echo "   ‚Ä¢ All quality checks passed"
            echo "   ‚Ä¢ Build artifacts generated successfully"
            echo "   ‚Ä¢ No critical security issues found"
          else
            echo ""
            echo "üîß This PR needs attention:"
            echo "   ‚Ä¢ Check failed jobs above"
            echo "   ‚Ä¢ Fix any linting or build errors"
            echo "   ‚Ä¢ Ensure all tests pass"
          fi

  auto-merge-check:
    runs-on: ubuntu-latest
    needs: [changes, lint-and-typecheck, test, build]
    if: github.event.pull_request.user.login == 'opper-bot' && needs.lint-and-typecheck.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success'
    steps:
      - name: Auto-merge readiness
        run: |
          echo "ü§ñ Automated PR detected from opper-bot"
          echo "‚úÖ All required checks passed"
          echo "üéØ This PR is ready for auto-merge (if enabled)"
          echo ""
          echo "To enable auto-merge, a maintainer can run:"
          echo "gh pr merge ${{ github.event.pull_request.number }} --auto --squash"
